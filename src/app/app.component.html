<!-- Loading Screen -->
<div *ngIf="!isInitialized" class="loading-screen">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-3">Initializing Expense Tracker...</p>
</div>

<!-- Main App -->
<div *ngIf="isInitialized">
  <!-- Show error message if initialization failed -->
  <div *ngIf="initializationError" class="alert alert-warning m-3">
    <strong>Warning:</strong> {{ initializationError }}<br>
    <small>App is running in limited mode. Some features may not work.</small>
  </div>
  
  <router-outlet></router-outlet>
</div>
